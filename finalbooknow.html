<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booking Form</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="finalbooknow.css" />

  </head>
  <body>
    <header>
        <div class="container">
          <h1>JP Photography</h1>
          <nav>
            <ul>
              <li><a href="index.html">Home</a></li>
              <li class="dropdown">
                  <a href="about.html" class="dropbtn">ABOUT</a>
                  <div class="dropdown-content">
                      <a href="contact.html">Contact</a>
                      <a href="review.html">Reviews</a>
                  </div>
              </li>
              <li><a href="portfolio.html">Portfolio</a></li>
              <li><a href="services.html">Services</a></l
            </ul>
          </nav>
        </div>
      </header>

    <div class="container">
      <button id="back-btn">&lt; Back</button>
            <h2>Client Details</h2><br>
      <p>Tell us a bit about yourself</p>
      <form id="booking-form">
        <div>
          <label for="name">Name *</label>
          <input type="text" id="name" name="name" maxlength="100" required />
        </div>
        <div>
          <label for="email">Email *</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div>
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" />
        </div>
        <div>
          <label for="message">Add Your Message:<br /></label>
          <textarea id="message" name="message" rows="4"></textarea>
        </div>
      </form>

      <h2>Booking Details</h2>
      <div id="booking-details">
        <p>April 12, 2024 at 11:00 am</p>
        <p>Staff Member #1</p>
        <p>1 hr</p>
      </div>

      <button type="submit" form="booking-form" value="Submit">Book Now</button>
    </div>

    <footer id="footer">
        <div class="container">
          <p>&copy; 2024 JP Photography. All rights reserved.</p>
        </div>
      </footer>
      <script src="finalbooknow.js"></script>

  </body>
</html>
